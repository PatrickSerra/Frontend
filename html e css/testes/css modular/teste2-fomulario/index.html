<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <section class="container">
      <form
        class="form"
        action="#"
        method="GET"
        target="_blank"
        autocomplete="off"
      >
        <h1 class="form__header">Sign In</h1>

        <div class="form-section">
          <div class="form__group--stacked">
            <label for="name">Name:</label>
            <input
              class="form-input"
              type="text"
              id="name"
              name="name"
              placeholder="your name"
              required
            />
          </div>
          <div class="form__group--stacked">
            <label for="password">Password:</label>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
        </div>

        <div class="form__group--stacked">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input form-input--text"
            placeholder="ex: email@email.com"
            required
          />
        </div>

        <div class="form__group">
          <span>Gender:</span><br />
          <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
          </div>
        </div>

        <div class="form__group--stacked">
          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            name="bio"
            class="form-input form-input--textarea"
          ></textarea>
        </div>

        <div class="form__group">
          <label for="dev">I am developer:</label>
          <input
            class="align-self-end"
            type="checkbox"
            id="dev"
            name="dev"
            value="yes"
            checked
          />
        </div>

        <div class="form__group--stacked">
          <label for="pl">Programming-languages:</label>
          <select id="pl" name="pl" class="form-input form-input--select">
            <option value="" disabled selected>Select...</option>
            <option value="male">Python</option>
            <option value="female">Javascript</option>
            <option value="female">Ruby</option>
            <option value="female">Go</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-section">
          <div class="form__group">
            <label for="date">Birthday:</label>
            <input
              class="form-input date-input"
              type="date"
              id="date"
              name="date"
              required
            />
          </div>

          <div class="form__group">
            <label for="color">Favorite color:</label>
            <input
              class="form-input"
              type="color"
              id="favorite-color"
              name="favorite-color"
            />
          </div>
        </div>

        <div class="form__group">
          <label for="profile-image"> Profile image:</label>
          <input
            class="form-input"
            type="file"
            id="profile-image"
            name="profile-image"
            accept="image/*"
            aria-label="Upload your profile image"
          />
        </div>

        <div class="form__group btn-group">
          <button class="btn btn-secondary" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit" class="primary-button">
            Submit
          </button>
        </div>
      </form>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
