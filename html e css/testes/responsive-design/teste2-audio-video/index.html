<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My videos</h1>
      </header>
      <section class="video-gallery">
        <article class="video-container">
          <video
            id="1"
            src="media/Bruce Dickinson - The Tower - AULA COMPLETA from Cordas e Música on Vimeo.mp4"
            autoplay
            preload="auto"
          >
            Video not loaded
          </video>

          <div class="controls" id="controls">
            <div class="progressBar" id="progressBar">
              <div class="progress" id="progress"></div>
            </div>

            <div class="buttons-container">
              <button onclick="retroceder()">⏪</button>
              <button onclick="playPause()">⏯</button>
              <button onclick="avancar()">⏩</button>
            </div>
          </div>
        </article>

        <article class="video-container">
          <video
            id="1"
            src="media/Bruce Dickinson - The Tower - AULA COMPLETA from Cordas e Música on Vimeo.mp4"
            autoplay
            preload="auto"
          >
            Video not loaded
          </video>

          <div class="controls" id="controls">
            <div class="progressBar" id="progressBar">
              <div class="progress" id="progress"></div>
            </div>

            <div class="buttons-container">
              <button onclick="retroceder()">⏪</button>
              <button onclick="playPause()">⏯</button>
              <button onclick="avancar()">⏩</button>
            </div>
          </div>
        </article>
      </section>

      <div class='embed-container'>
        <iframe src='https://www.youtube.com/embed/undefined' frameborder='0' allowfullscreen></iframe>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
