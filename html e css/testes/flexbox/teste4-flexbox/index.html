<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header class="header">
      <div class="logo">Painel</div>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Configurações</a>
        <a href="#">Sair</a>
      </nav>
    </header>

    <!-- Barra Lateral -->
    <aside class="sidebar">
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Usuários</a>
        <a href="#">Relatórios</a>
        <a href="#">Configurações</a>
      </nav>
    </aside>

    <!-- Painel Principal -->
    <main class="main-content">
      <h1>Bem-vindo ao Painel de Usuários</h1>
      <div class="user-grid">
        <div class="user-card">
          <img src="https://placehold.co/100" alt="Usuário 1">
          <h3>Usuário 1</h3>
          <p>Função: Administrador</p>
          <button>Ver Perfil</button>
        </div>
        <div class="user-card">
          <img src="https://placehold.co/100" alt="Usuário 2">
          <h3>Usuário 2</h3>
          <p>Função: Editor</p>
          <button>Ver Perfil</button>
        </div>
        <div class="user-card">
          <img src="https://placehold.co/100" alt="Usuário 3">
          <h3>Usuário 3</h3>
          <p>Função: Autor</p>
          <button>Ver Perfil</button>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
      <p>&copy; 2024 Painel de Usuários. Todos os direitos reservados.</p>
    </footer>
  </div>
</body>
</html>
