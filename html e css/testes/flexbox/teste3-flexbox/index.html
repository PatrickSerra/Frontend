<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Mídia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Galeria de Mídia</h1>
  </header>
  
  <main class="media-gallery">
    <!-- Sessão de vídeos -->
    <section class="video-section">
      <h2>Vídeos</h2>
      <div class="video-container">
        <video controls>
          <source src="video/1-Linux for Beginners_ Mastering the Command Line.mp4" type="video/mp4">
          Seu navegador não suporta o elemento de vídeo.
        </video>
        <video controls>
          <source src="video2.mp4" type="video/mp4">
          Seu navegador não suporta o elemento de vídeo.
        </video>
        <video controls>
          <source src="video3.mp4" type="video/mp4">
          Seu navegador não suporta o elemento de vídeo.
        </video>
      </div>
    </section>

    <!-- Sessão de áudios -->
    <section class="audio-section">
      <h2>Áudios</h2>
      <div class="audio-container">
        <audio controls>
          <source src="audio1.mp3" type="audio/mp3">
          Seu navegador não suporta o elemento de áudio.
        </audio>
        <audio controls>
          <source src="audio2.mp3" type="audio/mp3">
          Seu navegador não suporta o elemento de áudio.
        </audio>
        <audio controls>
          <source src="audio3.mp3" type="audio/mp3">
          Seu navegador não suporta o elemento de áudio.
        </audio>
      </div>
    </section>
  </main>

  <footer class="footer">
    <nav>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Política de Privacidade</a>
    </nav>
  </footer>
</body>
</html>
