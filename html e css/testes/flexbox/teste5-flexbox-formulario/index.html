<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Usu√°rio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">

        <form class="sign-in-form" action="#" method="GET" target="_blank" autocomplete="off">
            <h1 class="form-header">Sign In</h1>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="ex: email@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="dev">I am developer:</label>
                <input type="checkbox" id="dev" name="dev" value="yes" checked>
            </div>

            <div class="form-group">
                <span>Gender:</span><br>
                <div>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
             
            </div>
            
            <div class="form-group">
                <label for="date">Birthday:</label>
                <input class="form-input date-input" type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="color">Favorite color:</label>
                <input class="form-input" type="color" id="favorite-color" name="favorite-color">
            </div>

            <div class="form-group">
                <label for="profile-image"> Profile image:</label>
                <input class="form-input" type="file" id="profile-image" name="profile-image" accept="image/*" aria-label="Upload your profile image">
            </div>

            <div class="form-group btn-group">
                <button class="btn btn-secondary" type="reset">Reset</button>
                <button class="btn btn-primary"  type="submit" class="primary-button">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
